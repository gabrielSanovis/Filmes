name: React Native CI

on:
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'latest'
        cache: 'yarn'
      
    - name: Install Dependencies
      run: yarn install --frozen-lockfile

    - name: Run lint
      run: yarn lint

    - name: Run testes
      run: yarn test
    