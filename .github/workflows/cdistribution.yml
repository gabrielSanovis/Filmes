name: React Native Distribution

on:
  push:
    branches:
      - pre-prod

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'
          cache: 'yarn'

      - name: 'Create env file'
        run: |
          echo FIREBASE_APP_ID=${{secrets.FIREBASE_APP_ID}} > .env
          echo FIREBASE_CLI_TOKEN=${{ secrets.FIREBASE_AUTH_TOKEN }} >> .env

      - name: Create google-services.json
        run: echo "${{ secrets.GOOGLE }}" | base64 --decode > android/app/google-services.json

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Set execute permission on gradlew
        run: chmod +x ./android/gradlew

      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3.7
          bundler-cache: true

      - name: Install Fastlane
        run: gem install fastlane

      - name: Add Fastlane Plugins
        run: |
          fastlane add_plugin firebase_app_distribution

      - name: Fastlane Build
        run: fastlane android build

      - name: Clear google-services.json
        run: echo "" > android/app/google-services.json

      - name: Remove .env file
        run: rm -f .env
