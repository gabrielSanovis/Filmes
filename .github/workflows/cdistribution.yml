name: React Native Distribution

on:
  push:
    branches:
      - pre-prod

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'
          cache: 'yarn'

      - name: 'Create env file'
        run: |
          echo FIREBASE_APP_ID=${{secrets.FIREBASE_APP_ID}} > .env
          echo FIREBASE_CLI_TOKEN=${{ secrets.FIREBASE_AUTH_TOKEN }} >> .env

      - name: Create google-services.json
        run: echo "${{ secrets.GOOGLE }}" | base64 --decode > android/app/google-services.json

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Set execute permission on gradlew
        run: chmod +x ./android/gradlew

      - name: Setup Ruby & Bundler
        run: |
          echo 'export GEM_HOME=$HOME/.gem' >> $HOME/.bashrc
          echo 'export PATH=$HOME/.gem/bin:$PATH' >> $HOME/.bashrc
          source $HOME/.bashrc
          gem install bundler --user-install
          bundle install --path vendor/bundle

      - name: Fastlane Build
        run: bundle exec fastlane android build

      - name: Clear google-services.json
        run: echo "" > android/app/google-services.json

      - name: Remove .env file
        run: rm -f .env
